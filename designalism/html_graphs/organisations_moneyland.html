<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 90%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "BioNTech", "label": "BioNTech", "shape": "dot", "size": 11.2, "title": ["\u003ca href=\u0027https://www.ftm.nl/artikelen/pfizer-sluist-miljardenwinst-weg-via-nederland\u0027\u003ePfizer sluist miljardenwinst weg via Nederland\u003c/a\u003e\u003cbr\u003e"]}, {"id": "SOMO", "label": "SOMO", "shape": "dot", "size": 11.2, "title": ["\u003ca href=\u0027https://www.ftm.nl/artikelen/pfizer-sluist-miljardenwinst-weg-via-nederland\u0027\u003ePfizer sluist miljardenwinst weg via Nederland\u003c/a\u003e\u003cbr\u003e"]}, {"id": "Pfizer", "label": "Pfizer", "shape": "dot", "size": 11.2, "title": ["\u003ca href=\u0027https://www.ftm.nl/artikelen/pfizer-sluist-miljardenwinst-weg-via-nederland\u0027\u003ePfizer sluist miljardenwinst weg via Nederland\u003c/a\u003e\u003cbr\u003e"]}]);
        edges = new vis.DataSet([{"from": "BioNTech", "to": "SOMO", "weight": 1}, {"from": "BioNTech", "to": "Pfizer", "weight": 1}, {"from": "SOMO", "to": "Pfizer", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 150,
            "springConstant": 0.05,
            "springLength": 100
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
